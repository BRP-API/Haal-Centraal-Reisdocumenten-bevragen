version: '3.7'

services:
  haalcentraal_reisdocumenten_api:
    image: haalcentraal.azurecr.io/gba-reisdocumenten-api:2.0.1
    networks:
      - reisdocumenten-api-network
    environment:
      - Database__ConnectionString=Host=host.docker.internal;port=5432;Username=root;Password=root;Database=rvig_haalcentraal_testdata
      - HaalcentraalApi__MaxSearchResults=10
      - ASPNETCORE_URLS=http://+;
