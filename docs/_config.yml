# Met de variabele 'organisation-url' kan de link onder het logo worden bepaald.
logo: "BZK_RIG_Logo_online_ex_pos_nl.png"
organisation-url: "http://www.rvig.nl"
# nav is t.b.v. generatie side-navigation menu.
# Een 'title' zonder path of url genereert slechts een kopje.
# 'path' vormt tezamen met de baseurl de url waarmee de 'href' wordt gevuld. 
# Indien een 'url' voorradig dan wordt daarmee de 'href' gevuld en dient het path slechts om te bepalen welke link active is.
# 'target: blank' zorgt er voor dat de link in een nieuw tabblad wordt ge√∂pend.
nav:
  - title: Reisdocumenten Bevragen
    subnav:
      - title: Main
        path: /
      - title: Goals canvas
        path: /goals-canvas
  - title: Specificaties v. 2
    subnav:
      - title: Releasenotes
        path: /releasenotes
      - title: Getting started
        path: /v2/getting-started
      - title: User stories
        path: /user-stories-prod
      - title: Bevragen API (redoc)
        path: /v2/redoc
      - title: Bevragen API, GBA variant (redoc)
        path: /v2/redoc-gba
      - title: Features overzicht
        path: /v2/features-overzicht
      - title: Features test overzicht
        path: /features/index
      - title: proxy configuratie
        path: /v2/proxy-configuratie
plugins:
  - jekyll-redirect-from
  - jekyll-remote-theme

remote_theme: VNG-Realisatie/jekyll-theme-haal-centraal

github: BRP-API/Haal-Centraal-Reisdocumenten-bevragen

theme: jekyll-theme-time-machine

project_name: /Haal-Centraal-Reisdocumenten-bevragen
